* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Chakra Petch", sans-serif;
  text-decoration: none;
  list-style: none;
}

/* ===== BODY ===== */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
  overflow-y: auto;
}

/* Blurred background image + overlay */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url(images/background.jpg);
  background-size: cover;
  background-position: center;
  filter: blur(5px);
  z-index: -1;
  transform: scale(1.05);
}
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.15);
  z-index: -1;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 60px;

  width: 100%;

<!-- ===== JS ===== -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set current year in footer
      document.getElementById('year').textContent = new Date().getFullYear();

      // OTP Verification Logic
      const otpContainer = document.querySelector('.otp-container');
      const otpInputs = document.querySelectorAll('.otp-input');
      const hiddenOtp = document.getElementById('otp');
      const verifyBtn = document.getElementById('verifyBtn');
      const verifyStatus = document.getElementById('verifyStatus');
      const resendOtp = document.getElementById('resendOtp');
      const timer = document.getElementById('timer');
      const sendOtpBtn = document.getElementById('sendOtpBtn');
      const emailInput = document.getElementById('email');

      let generatedOtp = '';
      let countdown = 120; // 2 minutes in seconds
      let timerInterval;

      // Initially disable OTP inputs and verify button
      otpInputs.forEach(input => input.disabled = true);
      verifyBtn.disabled = true;
      resendOtp.classList.add('disabled');
      resendOtp.style.color = '#ccc';
      resendOtp.style.cursor = 'not-allowed';

      // Send OTP button functionality
      sendOtpBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();

        if (!email) {
          alert('Please enter your email address');
          return;
        }

        if (!validateEmail(email)) {
          alert('Please enter a valid email address');
          return;
        }

        // Generate random 4-digit OTP
        generatedOtp = Math.floor(1000 + Math.random() * 9000).toString();

        // Set the expected OTP in the data attribute
        otpContainer.querySelector('.otp-group').dataset.expected = generatedOtp;

        // For demo purposes, we'll log the OTP to console
        // In production, you would send this to your backend to email the user
        console.log(`OTP for ${email}: ${generatedOtp}`);
        alert(`OTP sent to ${email}. For demo purposes, your OTP is: ${generatedOtp}`);

        // Enable OTP inputs and verify button
        otpInputs.forEach(input => input.disabled = false);
        verifyBtn.disabled = false;

        // Focus the first OTP input
        otpInputs[0].focus();

        // Disable send OTP button temporarily
        sendOtpBtn.disabled = true;
        sendOtpBtn.textContent = 'Sending...';

        // Simulate API call delay
        setTimeout(() => {
          sendOtpBtn.textContent = 'OTP Sent';

          // Start the timer
          startTimer();
        }, 1500);
      });

      // Start the timer
      function startTimer() {
        countdown = 120;
        updateTimerDisplay();

        timerInterval = setInterval(() => {
          countdown--;
          updateTimerDisplay();

          if (countdown <= 0) {
            clearInterval(timerInterval);
            timer.textContent = '';
            resendOtp.classList.remove('disabled');
            resendOtp.style.color = '#667eea';
            resendOtp.style.cursor = 'pointer';
          }
        }, 1000);
      }

      // Focus the first OTP input when enabled
      otpInputs[0].addEventListener('focus', () => {
        if (!otpInputs[0].disabled) {
          otpInputs[0].focus();
        }
      });

      // Add event listeners to OTP inputs
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          const value = e.target.value.replace(/\D/g, '').slice(0, 1);
          e.target.value = value;

          if (value) {
            // Add filled class for styling
            input.classList.add('filled');

            // Move to next input if available
            if (index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }
          } else {
            input.classList.remove('filled');
          }

          updateHiddenOtp();
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace') {
            if (!e.target.value && index > 0) {
              // If current input is empty and backspace is pressed, focus previous input
              otpInputs[index - 1].focus();
            } else if (e.target.value) {
              // If current input has value, clear it
              e.target.value = '';
              input.classList.remove('filled');
              updateHiddenOtp();
            }
          } else if (e.key === 'ArrowLeft' && index > 0) {
            otpInputs[index - 1].focus();
          } else if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener('paste', (e) => {
          e.preventDefault();
          const pasteData = (e.clipboardData || window.clipboardData).getData('text').replace(/\D/g, '');

          if (!pasteData) return;

          const digits = pasteData.slice(0, otpInputs.length).split('');

          otpInputs.forEach((input, i) => {
            if (digits[i]) {
              input.value = digits[i];
              input.classList.add('filled');
            } else {
              input.value = '';
              input.classList.remove('filled');
            }
          });

          // Focus the last filled input or the last input
          const lastFilledIndex = Math.min(digits.length, otpInputs.length) - 1;
          otpInputs[lastFilledIndex].focus();

          updateHiddenOtp();
        });
      });

      // Update the hidden OTP field
      function updateHiddenOtp() {
        hiddenOtp.value = Array.from(otpInputs).map(input => input.value || '').join('');
        verifyStatus.textContent = ''; // Clear previous status when editing

        // Remove error styling when user starts typing again
        otpInputs.forEach(input => input.classList.remove('error'));
      }

      // Verify OTP
      verifyBtn.addEventListener('click', () => {
        const enteredOtp = hiddenOtp.value;

        if (enteredOtp.length !== 4) {
          showError('Please enter all 4 digits');
          return;
        }

        // For production, replace this with a server call to verify the OTP
        const expectedOtp = otpContainer.querySelector('.otp-group').dataset.expected;
        if (enteredOtp === expectedOtp) {
          // Show success
          verifyStatus.innerHTML = '<i class="bx bx-check-circle" style="color:#28a745; font-size:24px;"></i>';
          verifyStatus.setAttribute('aria-label', 'OTP verified successfully');

          // Disable inputs and button
          otpInputs.forEach(input => {
            input.disabled = true;
            input.classList.add('filled');
          });
          verifyBtn.disabled = true;

          // Clear timer
          clearInterval(timerInterval);
          timer.textContent = '';
        } else {
          // Show error with red cross icon
          verifyStatus.innerHTML = '<i class="bx bx-x-circle" style="color:#ff4757; font-size:24px;"></i>';
          verifyStatus.setAttribute('aria-label', 'Invalid OTP');

          // Add error styling to inputs
          otpInputs.forEach(input => {
            input.classList.add('error');
          });

          // Shake animation for error
          otpContainer.classList.add('shake');
          setTimeout(() => {
            otpContainer.classList.remove('shake');
          }, 500);
        }
      });

      // Show error message and styling
      function showError(message) {
        otpInputs.forEach(input => {
          input.classList.add('error');
        });

        // Show red cross icon with error message as tooltip
        verifyStatus.innerHTML = '<i class="bx bx-x-circle" style="color:#ff4757; font-size:24px;"></i>';
        verifyStatus.setAttribute('aria-label', message);

        // Shake animation for error
        otpContainer.classList.add('shake');
        setTimeout(() => {
          otpContainer.classList.remove('shake');
        }, 500);
      }

      // Resend OTP functionality
      resendOtp.addEventListener('click', () => {
        if (resendOtp.classList.contains('disabled')) return;

        // Generate new OTP
        generatedOtp = Math.floor(1000 + Math.random() * 9000).toString();
        otpContainer.querySelector('.otp-group').dataset.expected = generatedOtp;

        // For demo purposes, log the new OTP
        console.log(`New OTP for ${emailInput.value}: ${generatedOtp}`);
        alert(`New OTP sent to ${emailInput.value}. For demo purposes, your new OTP is: ${generatedOtp}`);

        // Reset OTP inputs
        otpInputs.forEach(input => {
          input.value = '';
          input.disabled = false;
          input.classList.remove('filled', 'error');
        });

        // Reset verification status
        verifyStatus.textContent = '';
        verifyBtn.disabled = false;

        // Focus first input
        otpInputs[0].focus();

        // Reset and restart timer
        clearInterval(timerInterval);
        countdown = 120;
        startTimer();

        // Disable resend button temporarily
        resendOtp.classList.add('disabled');
        resendOtp.style.color = '#ccc';
        resendOtp.style.cursor = 'not-allowed';

        // Re-enable after 30 seconds
        setTimeout(() => {
          resendOtp.classList.remove('disabled');
          resendOtp.style.color = '#667eea';
          resendOtp.style.cursor = 'pointer';
        }, 30000);
      });

      // Timer function
      function updateTimerDisplay() {
        const minutes = Math.floor(countdown / 60);
        const seconds = countdown % 60;
        timer.textContent = `(${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')})`;
      }

      // Email validation function
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // ===== Password Toggle Visibility =====
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('bx-hide');
        togglePassword.classList.toggle('bx-show');
      });

      toggleConfirmPassword.addEventListener('click', () => {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        toggleConfirmPassword.classList.toggle('bx-hide');
        toggleConfirmPassword.classList.toggle('bx-show');
      });

      // ===== Form Submission =====
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const otp = document.getElementById('otp').value;

        // Basic validation
        if (!email || !password || !confirmPassword || !otp) {
          alert('Please fill in all fields');
          return;
        }

        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        const expectedOtp = otpContainer.querySelector('.otp-group').dataset.expected;
        if (otp !== expectedOtp) {
          alert('Please verify your OTP first');
          return;
        }

        // For production, you would send this data to your server
        console.log('Password reset data:', { email, password, otp });

        // Show success message
        alert('Password reset successfully! Redirecting to login...');

        // Redirect to login page
        setTimeout(() => {
          window.location.href = '/login';
        }, 1500);
      });
    });
</script>
