<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Virtual Pathshala</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== LOGIN FORM ===== */
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.54);
      box-shadow: 0 6px 15px rgb(220, 155, 15);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 8px 25px rgba(46, 4, 255, 0.76);
    }

    .login-card h2 {
      color: #000;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #000;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===== INPUTS ===== */
    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      background: #f8f9fa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* ICONS */
    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 20px;
      pointer-events: none;
      z-index: 2;
    }

    .input-group i.bx-envelope,
    .input-group i.bx-lock-alt {
      left: 15px;
    }

    .input-group i.toggle-eye {
      right: 15px;
      pointer-events: auto;
      cursor: pointer;
    }

    /* PASSWORD PADDING */
    .input-group input[type="password"] {
      padding-left: 45px;
      padding-right: 15px;
    }

    /* FORM OPTIONS */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-label input {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
    }

    .forgot-link {
      color: #ff0000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: #764ba2;
      text-decoration: underline;
      cursor: pointer;
    }

    /* BUTTON */
    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    /* SIGNUP LINK */
    .signup-link {
      color: #000;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #e41111;
      text-decoration: none;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Additional CSS for role selection */
    .role-selection {
      margin-bottom: 5px;
      color: #000;
    }

    .role-options {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .role-option {
      flex: 1;
      padding: 5px;
      border: 2px solid #191818;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    .role-option:hover {
      border-color: #6c63ff;
      background-color: #f0f0ff;
    }

    .role-option.selected {
      border-color: #6c63ff;
      background-color: #e6e4ff;
      font-weight: bold;
    }

    .role-option input {
      display: none;
    }

    .role-icon {
      font-size: 24px;
      margin-bottom: 5px;
      display: block;
      color: black;
    }

    /* Loading state */
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Error message */
    .error-message {
      color: #dc3545;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    /* Success message */
    .success-message {
      color: #28a745;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .logo h2 {
      color: white;
      font-size: 24px;
    }

    .signup-header-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .signup-header-btn:hover {
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline id="bg-video">
  <source th:src="@{/video/videoplayback (1).mp4}" type="video/mp4">
</video>

<!-- Header -->
<header>
  <div class="logo">
    <img th:src="@{/image/logo5.png}" alt="Logo">
    <h2>Virtual Pathshala</h2>
  </div>
  <a th:href="@{/signup}" class="signup-header-btn">Sign Up</a>
</header>

<!-- Main Login Container -->
<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your account</p>
    <!-- Error and Success Messages -->
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form class="login-form" id="loginForm">

      <!-- Role Selection -->
      <!-- Role Selection -->
      <div class="role-selection">
        <label>Select User Type</label>
        <!-- âœ… CORRECT - All three roles for login -->
        <div class="role-options">
          <div class="role-option" data-role="admin">
            <!-- âœ… REMOVED required attribute -->
            <input type="radio" id="role-admin" name="role" value="admin">
            <i class='bx bx-user-shield role-icon'></i>
            <span>ADMIN</span>
          </div>
          <div class="role-option" data-role="student">
            <!-- âœ… REMOVED required attribute -->
            <input type="radio" id="role-student" name="role" value="student">
            <i class='bx bx-book-alt role-icon'></i>
            <span>STUDENT</span>
          </div>
          <div class="role-option" data-role="teacher">
            <!-- âœ… REMOVED required attribute -->
            <input type="radio" id="role-teacher" name="role" value="teacher">
            <i class='bx bx-user-circle role-icon'></i>
            <span>TEACHER</span>
          </div>
        </div>
      </div>

      <!-- Email input -->
      <div class="input-group">
        <i class="bx bx-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>

      <!-- Password input -->
      <div class="input-group">
        <i class="bx bx-lock-alt"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bx-hide toggle-eye' id="togglePassword"></i>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="/forgotpass" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Sign In</button>

      <p class="signup-link">
        Don't have an account? - <a th:href="@{/signup}">Sign up here</a>
      </p>

    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  Virtual Pathshala Â© <span id="year"></span>
</footer>

<script>
  // Set current year in footer
  document.getElementById('year').textContent = new Date().getFullYear();

  // ===== Role Selection Functionality =====
  document.querySelectorAll('.role-option').forEach(option => {
    option.addEventListener('click', function() {
      // Remove selected class from all options
      document.querySelectorAll('.role-option').forEach(opt => {
        opt.classList.remove('selected');
      });

      // Add selected class to clicked option
      this.classList.add('selected');

      // Check the radio button
      const radio = this.querySelector('input[type="radio"]');
      radio.checked = true;

      console.log('âœ… Selected role:', radio.value);
    });
  });

  // Initialize with student role selected
  document.querySelector('.role-option[data-role="student"]').classList.add('selected');
  document.querySelector('#role-student').checked = true;

  // ===== Password Visibility Toggle =====
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // Toggle eye icon
    this.classList.toggle('bx-hide');
    this.classList.toggle('bx-show');
  });

  // ===== Show/Hide Messages =====
  function showMessage(element, message, isError = true) {
    const messageElement = document.getElementById(element);
    messageElement.textContent = message;
    messageElement.style.display = 'block';

    if (isError) {
      messageElement.className = 'error-message';
    } else {
      messageElement.className = 'success-message';
    }

    // Auto hide after 5 seconds
    setTimeout(() => {
      messageElement.style.display = 'none';
    }, 5000);
  }

  function hideMessages() {
    document.getElementById('errorMessage').style.display = 'none';
    document.getElementById('successMessage').style.display = 'none';
  }

  // ===== Login Form Submission =====
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.getElementById('loginBtn');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Hide previous messages
    hideMessages();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const selectedRole = document.querySelector('input[name="role"]:checked');

    // âœ… FIXED: Role validation
    if (!selectedRole) {
      showMessage('errorMessage', 'Please select a user type');
      return;
    }

    const roleValue = selectedRole.value;

    // Basic validation
    if (!email || !password) {
      showMessage('errorMessage', 'Please fill in all fields');
      return;
    }

    if (!validateEmail(email)) {
      showMessage('errorMessage', 'Please enter a valid email address');
      return;
    }

    // Show loading state
    const originalText = loginBtn.textContent;
    loginBtn.textContent = 'Signing In...';
    loginBtn.disabled = true;

    try {
      console.log('ðŸ” Sending login request:', {
        email: email,
        role: roleValue,
        passwordLength: password.length
      });

      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email,
          password,
          role: roleValue.toUpperCase()
        })
      });

      console.log('ðŸ“¡ Response status:', response.status);

      const data = await response.json();
      console.log('ðŸ“„ JSON Response:', data);

      if (response.ok && data.success) {
        console.log('âœ… Login successful!');
        showMessage('successMessage', 'Login successful! Redirecting...', false);

        // âœ… Store token and user data
        if (data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('tokenType', data.tokenType || 'Bearer');
          sessionStorage.setItem('token', data.token);
        }

        if (data.user) {
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('userEmail', data.user.email);
          localStorage.setItem('userRole', data.user.role);

          console.log('ðŸ’¾ User data stored:', {
            id: data.user.id,
            name: data.user.name,
            email: data.user.email,
            role: data.user.role
          });

          // âœ… FIXED: Use correct redirect paths
          const userRole = data.user.role?.toLowerCase() || roleValue;
          let redirectPath = '/student'; // This will serve StudentLogin.html

          switch(userRole.toLowerCase()) {
            case 'admin':
              redirectPath = '/admin?token=' + encodeURIComponent(data.token);
              console.log('ðŸŽ¯ Redirecting to Admin Dashboard with token');
              break;
            case 'teacher':
              redirectPath = '/teacher?token=' + encodeURIComponent(data.token);
              console.log('ðŸŽ¯ Redirecting to Teacher Dashboard with token');
              break;
            case 'student':
            default:
              redirectPath = '/student?token=' + encodeURIComponent(data.token);
              console.log('ðŸŽ¯ Redirecting to Student Login Page with token');
          }

          // Redirect after short delay
          setTimeout(() => {
            console.log(`ðŸ”„ Redirecting to: ${redirectPath}`);
            window.location.href = redirectPath;
          }, 1000);

        } else {
          console.warn('âš ï¸ No user data in response');
          showMessage('errorMessage', 'Login successful but no user data received');
        }
      } else {
        console.error('âŒ Login failed:', data.error);
        showMessage('errorMessage', data.error || data.message || 'Login failed. Please check your credentials.');
      }

    } catch (error) {
      console.error('âŒ Login error:', error);

      if (error.message.includes('JSON') || error.message.includes('response format')) {
        showMessage('errorMessage', 'Server error: Please try again later.');
      } else if (error.message.includes('Network') || error.message.includes('Failed to fetch')) {
        showMessage('errorMessage', 'Network error: Please check your internet connection.');
      } else {
        showMessage('errorMessage', 'Login failed: ' + error.message);
      }
    } finally {
      // Reset button state
      loginBtn.textContent = originalText;
      loginBtn.disabled = false;
    }
  });

  // ===== Email Validation =====
  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  // ===== Forgot Password Link =====
  document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
    e.preventDefault();
    console.log('ðŸ”— Redirecting to Forgot Password page');
    window.location.href = '/forgotpass';
  });

  // ===== Enter Key Support =====
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      loginForm.dispatchEvent(new Event('submit'));
    }
  });

  // ===== Auto-focus on email field =====
  document.getElementById('email').focus();

  console.log('ðŸš€ Login page initialized successfully');
</script>
</body>
</html>
