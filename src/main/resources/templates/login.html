<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Virtual Pathshala</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline id="bg-video">
  <source th:src="@{/video/videoplayback (1).mp4}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Header -->
<header>
  <div class="logo">
    <img th:src="@{/image/logo5.png}" alt="Logo">
    <h2>Virtual Pathshala</h2>
  </div>

  <a th:href="@{/signup}" class="signup-header-btn">Sign Up</a>
</header>

<!-- Login Section -->
<div class="login-container">
  <div class="login-box">

    <!-- Left Side - Form -->
    <div class="login-left">
      <h2>Login</h2>
      <p>If you have an account, please login</p>

      <!-- ✅ FORM ACTION REMOVE KAR DIYA -->
      <form id="loginForm">
        <label>Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required>

        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <a href="#" class="forgot">Forgot Password?</a>

        <button type="submit" class="login-btn">Log In</button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button type="button" class="admin-login">
          <i class="fas fa-user-shield"></i> Login as Admin
        </button>

        <p class="register-text">
          If you don't have an account... <a th:href="@{/signup}">Sign up</a>
        </p>
      </form>
    </div>

  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Forgot Password</h2>
      <p>Enter your registered email to reset your password</p>

      <form>
        <label>Email Address</label>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
        <button type="submit" class="enter-btn">Enter</button>
      </form>
    </div>
  </div>

</div>

<script>
  // Forgot Password Modal
  const modal = document.getElementById('forgotModal');
  const forgotLink = document.querySelector('.forgot');
  const closeBtn = document.querySelector('.close-btn');

  forgotLink.addEventListener('click', (e) => {
    e.preventDefault();
    modal.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // ✅ UPDATED LOGIN FORM HANDLER
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log('Login attempt for:', email);

      try {
          // Show loading
          const loginBtn = document.querySelector('.login-btn');
          const originalText = loginBtn.textContent;
          loginBtn.textContent = 'Logging in...';
          loginBtn.disabled = true;

          const response = await fetch('/api/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password })
          });

          console.log('Response status:', response.status);

          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log('Login response:', data);

          if (data.success) {
              // Store user in localStorage
              if (data.data) {
                  localStorage.setItem('user', JSON.stringify(data.data));
                  console.log('User data stored successfully');
              }

              // ✅ ALWAYS REDIRECT TO STUDENT PAGE (Simple approach)
              console.log('✅ Login successful! Redirecting to student page...');
              window.location.href = '/student';

          } else {
              alert(data.message || 'Login failed');
          }
      } catch (error) {
          console.error('Login error:', error);
          alert('Login failed. Please try again. Error: ' + error.message);
      } finally {
          // Reset button
          const loginBtn = document.querySelector('.login-btn');
          if (loginBtn) {
              loginBtn.textContent = 'Log In';
              loginBtn.disabled = false;
          }
      }
  });

  // Admin login button handler
  document.querySelector('.admin-login').addEventListener('click', function() {
      alert('Admin login feature coming soon!');
  });
</script>

<!-- Footer -->
<footer>
  Virtual Pathshala &copy; 2025
</footer>

</body>
</html>
