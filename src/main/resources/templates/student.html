<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Virtual Pathshala</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <img src="image/logo5.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="#my-courses">My Courses</a>
        <a href="#assignments">Assignments</a>
    </nav>
    <div class="nav-buttons">
        <span>Welcome, <span id="user-name">Student</span></span>
        <button onclick="authService.logout()" class="btn btn-primary">Logout</button>
    </div>
</header>

<div style="padding: 80px 20px; text-align: center;">
    <h1>Student Dashboard</h1>
    <div id="enrolled-courses">
        <p>Your enrolled courses will appear here</p>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    // Check if user is logged in
    if (!authService.isLoggedIn()) {
        window.location.href = 'login.html';
    }

    const user = authService.getCurrentUser();
    document.getElementById('user-name').textContent = user.name;

    // Load enrolled courses
    loadEnrolledCourses(user.id);

    async function loadEnrolledCourses(userId) {
        try {
            const response = await enrollmentAPI.getEnrollmentsByUser(userId);
            if (response.success && response.data.length > 0) {
                displayEnrolledCourses(response.data);
            }
        } catch (error) {
            console.error('Failed to load enrolled courses:', error);
        }
    }

    function displayEnrolledCourses(enrollments) {
        const container = document.getElementById('enrolled-courses');
        container.innerHTML = '<h3>Your Enrolled Courses</h3>' +
            enrollments.map(enrollment => `
                <div style="background: white; padding: 15px; margin: 10px; border-radius: 10px;">
                    <h4>Course ID: ${enrollment.courseId}</h4>
                    <p>Progress: ${enrollment.progress}</p>
                    <p>Status: ${enrollment.status}</p>
                </div>
            `).join('');
    }
</script>
</body>
</html>
