# ============================================================
#  Basic Application Configuration
# ============================================================
spring.application.name=virtualPathshala
server.port=8040
spring.devtools.restart.enabled=false

# ============================================================
#  Database Configuration (MySQL)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/VirtualPathshala?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ============================================================
#  JPA / Hibernate Settings
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================
#  Static Resources Configuration
# ============================================================
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,file:./uploads/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Enable static content serving
spring.web.resources.add-mappings=true

# ============================================================
#  MVC Configuration
# ============================================================
spring.mvc.static-path-pattern=/**
spring.mvc.throw-exception-if-no-handler-found=false

# ============================================================
#  Logging Configuration
# ============================================================
logging.level.com.online_e_learning.virtualPathshala=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ============================================================
#  Server Configuration
# ============================================================
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always

# ============================================================
#  File Upload Configuration
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
#  JWT Configuration
# ============================================================
app.jwt.secret=virtualPathshalaSecretKey2024ForJWTTokenGenerationWithSpringSecurity
app.jwt.expiration=86400000

# ============================================================
#  Security
# ============================================================
spring.security.filter.order=10